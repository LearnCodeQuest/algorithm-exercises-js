services:
  projecteuler-js:
    image: projecteuler-js:latest
    build:
      context: .
      target: testing
    environment:
      _DEBUG: ${_DEBUG}
    volumes:
      - ./coverage:/app/coverage
    profiles: ["testing"]

  projecteuler-js-dev:
    image: projecteuler-js:dev
    build:
      context: .
      target: development
    environment:
      _DEBUG: ${_DEBUG}
    volumes:
      - ./:/app
    profiles: ["development"]
